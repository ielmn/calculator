<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="calc-container">
            <div class="screen">
                <h3>0 + 0</h3>
                <h1>0</h1>
            </div>
            <div class="btn-section">
                <div class="btn-container top">
                    <button class="buttons">C</button>
                    <button class="buttons">DEL</button>
                    <button class="buttons">%</button>
                    <button class="buttons operations right">÷</button>
                </div>
                <div class="btn-container">
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                    <button class="buttons operations right"><span style="display: inline-block; transform: rotate(45deg);">+</span></button>
                </div>
                <div class="btn-container">
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                    <button class="buttons operations right">-</button>
                </div>
                <div class="btn-container">
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                    <button class="buttons operations right">+</button>
                </div>
                <div class="btn-container">
                    <button class="buttons">0</button>
                    <button class="buttons">00</button>
                    <button class="buttons">.</button>
                    <button class="buttons right">=</button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <h2>Copyright © 2023
            <a href="http://github.com/ielmn" target="_blank">
                <i class="fa-brands fa-github" ></i>
                ielmn
            </a>
        </h2>
    </footer>
</body>
</html>
