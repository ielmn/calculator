<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calc-container">
            <div class="screen">
                <h3 id="recent"></h3>
                <h1 id="current">0</h1>
            </div>
            <div class="btn-section">
                <div class="btn-container top">
                    <button class="buttons" id="clear">C</button>
                    <button class="buttons" id="delete">DEL</button>
                    <button class="buttons operations">%</button>
                    <button class="buttons operations right">÷</button>
                </div>
                <div class="btn-container">
                    <button class="buttons num">7</button>
                    <button class="buttons num">8</button>
                    <button class="buttons num">9</button>
                    <!-- <button class="buttons operations right"><span style="display: inline-block; transform: rotate(45deg);">+</span></button> -->
                    <button class="buttons operations right">×</button>
                </div>
                <div class="btn-container">
                    <button class="buttons num">4</button>
                    <button class="buttons num">5</button>
                    <button class="buttons num">6</button>
                    <button class="buttons operations right">-</button>
                </div>
                <div class="btn-container">
                    <button class="buttons num">1</button>
                    <button class="buttons num">2</button>
                    <button class="buttons num">3</button>
                    <button class="buttons operations right">+</button>
                </div>
                <div class="btn-container">
                    <button class="buttons num">0</button>
                    <button class="buttons num">00</button>
                    <button class="buttons num">.</button>
                    <button class="buttons right" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <h2>Copyright © 2023
            <a href="http://github.com/ielmn" target="_blank">
                <i class="fa-brands fa-github" ></i>
                ielmn
            </a>
        </h2>
    </footer>
</body>
</html>
